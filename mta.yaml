_schema-version: 3.3.0
ID: corpol-backend-node
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: corpol-backend-node-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: corpol-backend-node-auth
      - name: corpol-backend-node-destination
      # - name: corpol-backend-node-db

  - name: corpol-backend-node
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: corpol-backend-node-auth
      - name: corpol-backend-node-destination
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
  # - name: corpol-backend-node-db-deployer
  #   type: hdb
  #   path: gen/db
  #   parameters:
  #     buildpack: nodejs_buildpack
  #   requires:
  #     - name: corpol-backend-node-db

resources:
  - name: corpol-backend-node-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: corpol-backend-node-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api
#  - name: corpol-backend-node-db
#    type: com.sap.xs.hdi-container
#    parameters:
#      service: hana
#      service-plan: hdi-shared
  - name: corpol-backend-node-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
